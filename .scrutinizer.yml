filter:
  dependency_paths:
    - "vendor/"
  excluded_paths:
    - 'test/'

build:
  environment:
    php:
      version: '7.4'
      pecl_extensions:
        - inotify

  project_setup:
    before:
      - export PLAISIO_CONFIG_DIR=test
      - ./bin/phing kernel

  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
